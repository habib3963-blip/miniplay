name: miniplays
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1       # ✅ For custom fonts
  lottie: ^3.3.1          # ✅ For animations (Splash, etc.)
  video_player: ^2.8.1
  shared_preferences: ^2.2.3 # ✅ For saving login state

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/videos/

